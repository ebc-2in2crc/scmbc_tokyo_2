	<h2>branch</h2>
	ブランチの作成・削除を行う。<br/>
	git branch<br/>
	ブランチ一覧の取得<br/>
	git branch &lt;branchname&gt;<br/>
	ブランチの作成。 &lt;branchname&gt;は作成するブランチ名<br/>
	
	<h2>init</h2>
	
	<h2>reset</h2>
	ワークツリーやインデックスを指定コミットの状態にする<br>
	git reset [--soft | --mixed | --hard] [<commit>]<br>
	<br>
	--soft コミットだけ取り消す<br>
	--mixed インデックスの変更を取り消す<br>
	--hard ワークツリーとインデックスを破棄して指定コミットの状態にする<br>
	<h2>status</h2>
